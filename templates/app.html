<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sentiment App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body style="margin:0%; padding: 0%; background: url('{{ STATIC_URL }}/back.jpg'); background-size: cover; ">

    <div class="container" style="margin-top: 20vh; border-radius: 24px; background: #5ED1BA; height: 500px; padding: 10px;">
        <h1>Анализ тональности сообщения </h1>
        <h4>Реализовано на Django. NLP модель реализована на pytorch</h4>
        <br>
        <form method="POST" class="form-group">
            {% csrf_token %}
            <!--{{form.as_p}}-->
            <p style="font-size:25px; font-family: sans-serif; ">Введите сообщение</p>
            {{form.Sentence}}
            <br>
            <button class="btn btn-warning form-control" type="submit">Анализ</button>
        </form>
        <h1 style="font-family: sans-serif; font-size: 25px;">Результат</h1>
        {% if prob > 0.5 %}
        <div class="positive" style="background-color: green; width: 200px; border-radius: 24px; padding: 12px; color: white; text-align: center;">
            Позитивное,   {{ prob_round }}  {{ rate }}/10
        </div>
        {% elif prob < 0.5 %}
        <div class="negative" style="background-color: red; width: 200px; border-radius: 24px; padding: 12px; color: white">
            Негативное,    {{ prob_round }} {{ rate }}/10

        </div>
        {% endif %}
    </div>
</body>
</html>
